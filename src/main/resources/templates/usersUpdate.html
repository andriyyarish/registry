<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.0/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/4.3.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-input-mask-phone-number.min.js}"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <link th:href="@{/css/mdb.min.css}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>

<!-- Include menu.html -->
<th:block th:include="menu"></th:block>

<div class="container-fluid">
    <h1>User Update</h1>


    <div class="row col-md-4">
        <div class="myForm">

            <div class="container">
                <form th:class="needs-validation" th:action="@{/user/{id}/update(id=${user.getId()})}"
                      th:object="${userForm}" method="POST"
                      novalidate>

                    <div class="form-group">
                        <label for="userName" class="col-form-label">User Name:</label>
                        <input class="form-control" id="userName" type="text" th:name="userName"
                               placeholder="ivanov@lv.lv" th:value="${user.getUsername()}" disabled/>
                    </div>

                    <div class="form-group">
                        <label for="fName" class="col-form-label">First Name:</label>
                        <input class="form-control" id="fName" type="text" th:name="firstName"
                               th:value="${user.getFirstName()}" placeholder="Петро" disabled/>
                    </div>

                    <div class="form-group">
                        <label for="lName" class="col-form-label">Last Name:</label>
                        <input class="form-control" id="lName" type="text" th:name="lastName"
                               th:value="${user.getLastName()}" placeholder="Іванов" disabled/>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="invalid-feedback">..</span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input class="form-control" id="phone" type="text" th:name="phoneNumber"
                               th:value="${user.getPhone()}" placeholder="0981234567" maxlength="10" disabled/>
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <select class="form-control" id="role" th:name="authority">
                            <option th:each="a : ${roles}" th:value="${a}" th:text="${a}">
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" th:field="*{password}" required/>
                        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{password}"
                              th:class="invalid-feedback">..</span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input class="form-control" type="password" id="confirmPassword" th:field="*{confirmPassword}"
                               required/>
                        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                              th:class="invalid-feedback">..</span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input class="btn btn-primary" type="submit">
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#users').DataTable();
        });
        $(function () {
            $('#phone').usPhoneFormat({
                format: '(xxx) xxx-xxxx'
            });
        });
    </script>
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
// Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
// Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
