<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:utext="${title}"></title>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.0/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/4.3.0/js/bootstrap.min.js}"></script>

  <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8"
          src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
  <script type="text/javascript" charset="utf8"
          src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" charset="utf8"
          src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"></script>
  <!-- mdb dependencies -->
  <link th:href="@{/css/mdb.css}" rel="stylesheet">
  <script type="text/javascript" charset="utf8" th:src="@{/js/mdb.js}"></script>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>


<!-- Include menu.html -->
<th:block th:include="menu"></th:block>

<div class="container-fluid">
  <h1>Таблиця Договорів</h1>
  <!--    table-->
  <div class="row col-lg-11 table-responsive">
    <table id="contracts" class="table table-striped table-responsive w-auto" cellspacing="0">
      <thead class="table-dark">
      <tr>
        <th class="th-sm">Id</th>
        <th class="th-sm">Customer Id</th>
        <th class="th-sm">Region</th>
        <th class="th-sm">District</th>
        <th class="th-sm">Village Council</th>
        <th class="th-sm">Contract Type</th>
        <th class="th-sm">Status</th>
        <th class="th-sm">Stage</th>
        <th class="th-sm">Total Price</th>
        <th class="th-sm">Payed Amount</th>
        <th class="th-sm">Registered</th>
        <th class="th-sm">Last Updated</th>
        <th class="th-sm">Days passed after Last Upd.</th>
        <th class="th-sm">Edit</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="contract : ${contracts}">
        <td class="th-sm" th:utext="${contract.getId()}">...</td>
        <td th:utext="${contract.getCustomer().getOrgName()}"></td>
        <td th:utext="${contract.getRegion()}">...</td>
        <td th:utext="${contract.getDistrict()}">...</td>
        <td th:utext="${contract.getVillageCouncil()}">...</td>
        <td th:utext="${contract.getOrderType()}">...</td>
        <td th:utext="${contract.getOrderStatus()}">...</td>
        <td th:utext="${contract.getStage()}">...</td>
        <td th:utext="${contract.getTotalPrice()}">...</td>
        <td th:utext="${contract.getPayedAmount()}">...</td>
        <td th:utext="${#dates.format(contract.getRegistered(), 'dd/MMM/yyyy')}">...</td>
        <td th:utext="${#dates.format(contract.getUpdated(), 'dd/MMM/yyyy')}">...</td>
        <td>
                    <span th:if="${contract.getPassedDaysAfterLastUpdated()}*-1 < 5"
                          class="badge badge-success"
                          th:utext="... + ${contract.getPassedDaysAfterLastUpdated()} + ...">...</span>
          <span th:if="${contract.getPassedDaysAfterLastUpdated()}*-1 > 10"
                class="badge badge-danger"
                th:utext="... + ${contract.getPassedDaysAfterLastUpdated()} + ...">...</span>
          <span
              th:if="${contract.getPassedDaysAfterLastUpdated()*-1 < 10} and ${contract.getPassedDaysAfterLastUpdated()*-1 > 5}"
              class="badge badge-warning"
              th:utext="... + ${contract.getPassedDaysAfterLastUpdated()} + ...">...</span>
        </td>
        <td>
          <a class="btn btn-primary"
             th:href="@{/contract/{id}/update(id=${contract.getId()})}">Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!--Ok message    -->
  <div class="row col-lg-6">
    <div th:if="${customerError != null}"
         th:utext="${customerError}" class="alert alert-danger" role="alert">...
    </div>
  </div>
  <div class="row col-lg-6">
    <div th:if="${newContract != null}" class="alert alert-success" role="alert">
      <div th:utext="${'Contract successfully registered: ' + newContract.getId()}"></div>
      <button type="button" class="close col-2" data-dismiss="alert">x</button>
    </div>
  </div>
  <!--Rehister Btn-->
  <div class="row col-md-10">
    <a type="button" class="btn btn-success" th:href="@{/contract/register}">Register
    </a>
  </div>
</div>
</div>
<script>
    $(document).ready(function () {
        $('#contracts').DataTable();
    });

</script>

</body>
</html>
