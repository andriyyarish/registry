<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type='text/css' th:href="@{/css/style.css}">
    <link rel="stylesheet" type='text/css' th:href="@{/css/table.css}">

</head>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>Members</h2>
<div class="content-wrapper">
<table class="blueTable" >
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Region</th>
        <th>Address</th>
    </tr>
    <tr th:each ="member : ${customers}">
        <td th:utext="${member.getId()}">...</td>
        <td th:utext="${member.getName()}">...</td>
        <td th:utext="${member.getEmail()}">...</td>
        <td th:utext="${member.getPhone()}">...</td>
        <td th:utext="${member.getRegion()}">...</td>
        <td th:utext="${member.getAdress()}">...</td>
    </tr>
</table>
<div>
    <a class="register" th:href="@{/demo/register}">Register</a>
</div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script th:src="@{js/index.js}"></script>
</body>
</html>
