<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.0/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/4.3.0/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <link th:href="@{/css/mdb.min.css}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<div class="container-fluid">
    <h1>Customers Table</h1>
    <div class="row col-md-10 table-responsive">
        <table id="customers" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th class="th-sm">Id</th>
                <th class="th-sm">Name</th>
                <th class="th-sm">Email</th>
                <th class="th-sm">Phone</th>
                <th class="th-sm">Region</th>
                <th class="th-sm">Address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${customers}">
                <td th:utext="${member.getId()}">...</td>
                <td th:utext="${member.getName()}">...</td>
                <td th:utext="${member.getEmail()}">...</td>
                <td th:utext="${member.getPhone()}">...</td>
                <td th:utext="${member.getRegion()}">...</td>
                <td th:utext="${member.getAdress()}">...</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row col-lg-6">
        <div th:if="${errorMessage != null}"
             th:utext="${errorMessage}" class="alert alert-danger" role="alert">...
        </div>
    </div>
    <div class="row col-lg-6">
        <div th:if="${customer != null}" class="alert alert-success" role="alert">
            <ul class="col-2">
                <span>Customer successfully registered: </span>
                <li>Name: <span th:utext="${customer.name}">..</span></li>
                <li>Phone: <span th:utext="${customer.getPhone()}">..</span></li>
            </ul>
            <button type="button" class="close col-2" data-dismiss="alert">x</button>
        </div>
    </div>
    <div class="row col-md-4">
        <div class="myForm">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#registerModal"
                    data-whatever="@mdo">Register
            </button>

            <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/demo/register}" th:object="${appUserForm}" method="POST">

                                <div class="form-group">
                                    <label for="userName" class="col-form-label">Customer Name:</label>
                                    <input id="userName" type="text" th:field="*{name}"/>
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                          class="ui-state-error-text">..</span>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="col-form-label">Email</label>
                                    <input id="email" type="text" th:field="*{email}"/>
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                          class="ui-state-error-text">..</span>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input id="phone" type="text" th:field="*{phone}"/>
                                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                          class="ui-state-error-text">..</span>
                                </div>
                                <div class="form-group">
                                    <label for="region">Region</label>

                                    <select id="region" th:field="*{region}">
                                        <option value=""> --</option>
                                        <option value="0">Lviv</option>
                                    </select>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <input class="btn btn-primary" type="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#customers').DataTable();
    });
    $(function () {
        $('#phone').usPhoneFormat({
            format: '(xxx) xxx-xxxx'
        });
    });
</script>
</body>
</html>
