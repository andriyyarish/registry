<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.0/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/4.3.0/js/bootstrap.min.js}"></script>


    <script type="text/javascript" charset="utf8" th:src="@{/js/addons/datatables.min.js}"></script>
    <link th:href="@{/css/addons/datatables.min.css}" rel="stylesheet">
    <link th:href="@{/css/mdb.min.css}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>

<!-- Include menu.html -->
<th:block th:include="menu"></th:block>

<div class="container-fluid">
    <h1>Users Table</h1>
    <div class="row col-md-10 table-responsive">
        <table id="users" class="table table-striped" cellspacing="0" width="100%">
            <thead class="table-dark">
            <tr>
                <th class="th-sm">Ід</th>
                <th class="th-sm">Ім'я</th>
                <th class="th-sm">Прізвище</th>
                <th class="th-sm">Логін</th>
                <th class="th-sm">Телефон</th>
                <th class="th-sm">Роль</th>
                <th class="th-sm">Редагувати</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${users}">
                <td th:utext="${member.getId()}">...</td>
                <td th:utext="${member.getFirstName()}">...</td>
                <td th:utext="${member.getLastName()}">...</td>
                <td th:utext="${member.getUsername()}">...</td>
                <td th:utext="${member.getPhone()}">...</td>
                <td th:utext="${member.getAuthorities()}">...</td>
                <td>
                    <a class="btn btn-primary btn-sm"
                       th:href="@{/user/{id}/update(id=${member.getId()})}">Редагувати</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row col-lg-6">
        <div th:if="${errorMessage != null}"
             th:utext="${errorMessage}" class="alert alert-danger" role="alert">...
        </div>
    </div>
    <div class="row col-lg-6">
        <div th:if="${user != null}" class="alert alert-success" role="alert">
            <!--            <ul class="col-10">-->
            <!--                <span>User successfully registered: </span>-->
            <!--                <li>Name: <span th:utext="${user.getUsername()}">..</span></li>-->
            <!--                <li>Role: <span th:utext="${user.getAuthorities()}">..</span></li>-->
            <!--            </ul>-->
            <div th:utext="${'User successfully registered : name: ' + user.getUsername() + ', role: '+ user.getAuthorities()}"/>
            <button type="button" class="close col-2" data-dismiss="alert">x</button>
        </div>
    </div>
    <div class="row col-md-4">
        <div class="myForm">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#registerModal"
                    data-whatever="@mdo">Register
            </button>

            <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="needs-validation md-form" th:action="@{/user/register}" th:object="${userForm}"
                                  method="POST" novalidate>

                                <div class="md-form">
                                    <label for="userName" class="col-form-label">User Name:</label>
                                    <input class="form-control" id="userName" type="text" th:field="*{userName}"
                                           placeholder="ivanov@lv.lv" required/>
                                    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                                          class="text-danger">..</span>
                                </div>

                                <div class="md-form">
                                    <label for="fName" class="col-form-label">First Name:</label>
                                    <input class="form-control" id="fName" type="text" th:field="*{firstName}"
                                           placeholder="Петро" required/>
                                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                          class="text-danger">..</span>
                                </div>

                                <div class="md-form">
                                    <label for="lName" class="col-form-label">Last Name:</label>
                                    <input class="form-control" id="lName" type="text" th:field="*{lastName}"
                                           placeholder="Іванов" required/>
                                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                          class="invalid-feedback">..</span>
                                </div>

                                <div class="md-form">
                                    <label for="phone">Phone</label>
                                    <input class="form-control" id="phone" type="text" th:field="*{phoneNumber}"
                                           placeholder="0981234567" maxlength="10" required/>
                                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                          class="invalid-feedback">..</span>
                                </div>

                                <div class="md-form input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text md-addon mr-2">Роль: </span>
                                    </div>
                                    <select class="mdb-select" id="role" th:name="authority">
                                        <option th:each="a : ${roles}" th:value="${a}" th:text="${a}">
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" type="password" id="password" th:field="*{password}"
                                           required/>
                                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{password}"
                                          th:class="invalid-feedback">..</span>
                                </div>

                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input class="form-control" type="password" id="confirmPassword"
                                           th:field="*{confirmPassword}" required/>
                                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                                          th:class="invalid-feedback">..</span>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <input class="btn btn-primary" type="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" charset="utf8" th:src="@{/js/mdb.js}"></script>
<script type="text/javascript" charset="utf8" th:src="@{/js/modules/mdb-autocomplete.js}"></script>
<script type="text/javascript" charset="utf8" th:src="@{/js/modules/material-select.js}"></script>
<script>
    $(document).ready(function () {
        $('#users').DataTable();
        $('#users_wrapper').find('label').each(function () {
            $(this).parent().append($(this).children());
        });
        $('#users_wrapper .dataTables_filter').find('input').each(function () {
            $('input').attr("placeholder", "Search");
            $('input').removeClass('form-control-sm');
        });
        $('#users_wrapper .dataTables_length').addClass('d-flex flex-row');
        $('#users_wrapper .dataTables_filter').addClass('md-form');
        $('#users_wrapper select').removeClass(
            'custom-select custom-select-sm form-control form-control-sm');
        $('#users_wrapper select').addClass('mdb-select');
        $('#users_wrapper .mdb-select').materialSelect();
        $('#users_wrapper .dataTables_filter').find('label').remove();
    });

</script>
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
// Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
// Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
<script>
    $('.mdb-select').materialSelect();
</script>
</body>
</html>
