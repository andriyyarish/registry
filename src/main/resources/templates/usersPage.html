<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.0/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/4.3.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-input-mask-phone-number.min.js}"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <link th:href="@{/css/mdb.min.css}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>

<!-- Include menu.html -->
<th:block th:include="menu"></th:block>

<div class="container-fluid">
    <h1>Users Table</h1>
    <div class="row col-md-10 table-responsive">
        <table id="users" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead class="table-dark">
            <tr>
                <th class="th-sm">Id</th>
                <th class="th-sm">FirstName</th>
                <th class="th-sm">LastName</th>
                <th class="th-sm">UserName</th>
                <th class="th-sm">Phone</th>
                <th class="th-sm">Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${users}">
                <td th:utext="${member.getId()}">...</td>
                <td th:utext="${member.getFirstName()}">...</td>
                <td th:utext="${member.getLastName()}">...</td>
                <td th:utext="${member.getUsername()}">...</td>
                <td th:utext="${member.getPhone()}">...</td>
                <td th:utext="${member.getAuthorities()}">...</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row col-lg-6">
        <div th:if="${errorMessage != null}"
             th:utext="${errorMessage}" class="alert alert-danger" role="alert">...
        </div>
    </div>
    <div class="row col-lg-6">
        <div th:if="${user != null}" class="alert alert-success" role="alert">
<!--            <ul class="col-10">-->
<!--                <span>User successfully registered: </span>-->
<!--                <li>Name: <span th:utext="${user.getUsername()}">..</span></li>-->
<!--                <li>Role: <span th:utext="${user.getAuthorities()}">..</span></li>-->
<!--            </ul>-->
            <div th:utext="${'User successfully registered : name: ' + user.getUsername() + ', role: '+ user.getAuthorities()}"/>
            <button type="button" class="close col-2" data-dismiss="alert">x</button>
        </div>
    </div>
    <div class="row col-md-4">
        <div class="myForm">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#registerModal"
                    data-whatever="@mdo">Register
            </button>

            <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/user/register}" th:object="${userForm}" method="POST">

                                <div class="form-group">
                                    <label for="orgName" class="col-form-label">User Name:</label>
                                    <input id="orgName" type="text" th:field="*{userName}" placeholder="ivanov@lv.lv"/>
                                    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                                          class="text-danger">..</span>
                                </div>

                                <div class="form-group">
                                    <label for="fName" class="col-form-label">First Name:</label>
                                    <input id="fName" type="text" th:field="*{firstName}" placeholder="Петро"/>
                                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                          class="text-danger">..</span>
                                </div>

                                <div class="form-group">
                                    <label for="lName" class="col-form-label">Last Name:</label>
                                    <input id="lName" type="text" th:field="*{lastName}" placeholder="Іванов"/>
                                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                          class="text-danger">..</span>
                                </div>

                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input id="phone" type="text" th:field="*{phoneNumber}" placeholder="0981234567"/>
                                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                          class="text-danger">..</span>
                                </div>

                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <select id="role" th:name="authority">
                                        <option th:each="a : ${roles}" th:value="${a}" th:text="${a}">
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" th:field="*{password}" />
                                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{password}"
                                          class="text-danger">..</span>
                                </div>

                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" />
                                    <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                                          class="text-danger">..</span>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <input class="btn btn-primary" type="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#users').DataTable();
    });
    $(function () {
        $('#phone').usPhoneFormat({
            format: '(xxx) xxx-xxxx'
        });
    });
</script>
</body>
</html>
